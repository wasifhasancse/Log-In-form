<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font styles import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- css styles import -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <!-- document title -->
  <title>Sign Up</title>
</head>

<body>
  <section>
    <div class="container">

      <!-- signin container -->
      <div class="login-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST">

          <!-- input section  -->
          <div class="form-group">
            <input type="text" id="username" name="username" placeholder="First Name" required>
            <input type="text" id="username" name="username" placeholder="Last Name" required>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
          </div>
          <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Create Your Password" required>
          </div>

          <!-- checkbox and actions -->
          <div class="form-checkbox-group">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember Me</label>
          </div>
          <div class="form-actions">
            <button type="submit" class="signin-btn">Sign Up</button>
            <a href="#">Passwords should be at least eight (8) characters</a>
          </div>
        </form>
      </div>

      <!-- signup container -->
      <div class="signup-container">
        <div class="welcome-text">
          <h2>Welcome Back!</h2>
          <p>To keep connected with us please login with your personal info</p>
        </div>

        <!-- signup action -->
        <div class="signup-action">
          <p>Already have an account?</p>
          <a href="../index.html"><button class="signup-btn" type="button">Sign In</button></a>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
