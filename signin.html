<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font styles import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

    <!-- css styles import -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <!-- document title -->
  <title>Login</title>
</head>
<body>
  <section>
    <div class="container">

      <!-- signin container -->
      <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">

          <!-- input section  -->
          <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Username/Email" required>
          </div>
          <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>

          <!-- checkbox and actions -->
          <div class="form-checkbox-group">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember Me</label>
          </div>
          <div class="form-actions">
            <button type="submit" class="signin-btn">Login</button>
            <a href="#">Forgot Password?</a>
          </div>
        </form>
      </div>

      <!-- signup container -->
      <div class="signup-container">
        <div class="welcome-text">
          <h2>Welcome Back!</h2>
          <p>To keep connected with us please login with your personal info</p>
        </div>

        <!-- signup action -->
        <div class="signup-action">
          <p>Don't have an account?</p>
          <a href="signup.html"><button class="signup-btn" type="button">Sign Up</button></a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
